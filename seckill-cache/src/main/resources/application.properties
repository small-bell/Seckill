# spring 配置
spring.application.name=seckill-cache

# web 配置
server.port=8085

# Dubbo 配置
dubbo.scan.base-packages=com.smallbell.cache.service
dubbo.application.name=${spring.application.name}
dubbo.protocol.name=dubbo
dubbo.protocol.port=12348
dubbo.registry.check=true
dubbo.protocol.threads=800
dubbo.protocol.threadpool=cached
dubbo.protocol.dispatcher=message

# Zookeeper 配置
embedded.zookeeper.port=2181
dubbo.registry.address=zookeeper://127.0.0.1:${embedded.zookeeper.port}

# redis 配置
redis.host=127.0.0.1
redis.port=6379
redis.timeout=1000
redis.password=123456
redis.poolMaxTotal=1000
redis.poolMaxIdle=500
redis.poolMaxWait=500

# 日志配置
logging.level.root=info
logging.level.com.smallbell=debug
logging.path=logs/
logging.file=seckill.log
logging.file.max-history=3
